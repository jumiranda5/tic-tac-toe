<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Londrina+Solid:wght@300;400;900&family=Play:wght@400;700&family=Quantico&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <header>
        <h1 class="title">Tic Tac Toe</h1>
    </header>

    <main class="main">

        <div class="settings-container">
            <p class="settings-text">Player 1</p>
            <p class="settings-text">vs</p>
    
            <div class="button-container">
                <button type="button">Player 2</button>
                <button type="button">
                    <span class="material-symbols-outlined">smart_toy</span>
                    Bot</button>
            </div>
        </div>
    
    
        <div class="board hidden">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    
        <button type="reset" class="hidden">Restart</button>
    </main>

    <div class="hidden">
        <h1>Player x wins!</h1>
        <button type="button">Close</button>
    </div>
    
</body>
</html>
